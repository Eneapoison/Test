<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 4</title>
</head>
<!--  -->

<body>
    <h2>Link YT</h2>
    <!-- il tag IFRAME inserisce un video da yt per non sovraccaricare il server -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6Vt9S9Xyn1Y" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1>Form</h1> <!-- noi stiamo lavorando solo lato client, non lato server, quindi per ora su action aka la pagina di risposta
        impostiamo qualcosa che darà errore perche il server non lo abbiamo -->
    <form action="inviaDati.php" method="POST" name="contatti">
        <h2>Contatta l'azienda</h2> <!-- dentro il form posso mettere altri titoli -->
        <fieldset> <!-- il tag FIELDSET è facoltativo e serve per raggruppare dei dati -->
            <legend>Dati anagrafici</legend> <!-- LEGEND aggiunge un titolo perche di default fieldset è invisibile -->
            <label for="nominativo">Nominativo:</label>
            <!-- LABEL serve per estendere lo spazio su cui cliccare per inserire i dati, dentro il FOR contiene l'id dell'oggetto a cui fa riferimento la LABEL -->
            <input type="text" name="nominativo" id="nominativo">
            <!-- l'INPUT più comune è il tipo TEXT, in questo caso fa apparire uno spazio su cui scrivere, ID serve per collegare questo input alla LABEL sopra -->
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email">
        </fieldset>
        <!-- i NAME sono importanti perche poi nel PAYLOAD della pagina appaiono i NAME che dai agli input, non l'ID nè quello che ci scrivi dentro al Label -->
        <fieldset>
            <legend>Dati di residenza</legend>
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" name="indirizzo" id="indirizzo"> 
            <label for="cap">CAP:</label>
            <input type="text" name="cap" id="cap">
            <label for="localita">Località:</label>
            <!-- se ci sono parole con gli accenti, per evitare di incasinare il codice con caratteri strani lo si inserisce nelle parti tipo ID e NAME senza accento -->
            <input type="text" name="localita" id="localita">
            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia">
        </fieldset>

        <input type="submit" value="Richiedi informazioni"> <!-- SUBMIT serve per inviare i dati del form alla pagina di ACTION, posso inserirlo sia come INPUT
        che come BUTTON, la diff è che INPUT è autochiudente, BUTTON invece devi scriverlo tu -->
        <button type="submit">Richiedi informazioni (alt)</button>

        <input type="reset" value="Annulla form">
        <button type="reset">Annulla form (alt)</button>
        <!-- posso usare i button anche per fargli fare altre cose come resettare il form -->

        <button id="calcola-cf" type="button">Calcola codice fiscale</button>
        <!-- questo è un comando piu complicato che vedremo su javascript, siccome non abbiamo scritto cosa fa l'ID calcola-cf in java, non farà nulla -->

        <!-- XAMPP è un programma che simula un server web, all'interno della sua cartella htdocs crei diverse cartelle e ci copi gli stessi file .html su cui lavori qui
        poi vai sul browser e vai sulla pagina LOCALHOST per aprire il file dal server web, apparirà uguale con la differenza che stavolta si appoggia a un server,
        dando invio dopo aver creato InviaDati.php il form invia i dati al server php, 
        Se li invii in modalità GET, vedi tutti i dati sull'URL (nome, cognome, etc), 
        se li invii in modalità POST invece all'interno dell'URL non appaiono piu i tuoi dati, 
        vengono passati in modo nascosto, tenendo l'URL piu pulito, ma appare il messaggio "conferma reinvio modulo" che è bruttino -->
        <!-- Dando invio mi appare la pagina di anteprima di quello che stamperò -->

    </form>


</body>

</html>
